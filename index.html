<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/c3ee3d2d6a.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Sky Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row wrapper">
        <!----- Search Part ----->
        <!----- Search Box ----->
        <div class="col-md-6">
          <form class="input-group mb-3" id="search-city-form">
            <input
              type="search"
              class="form-control search-box"
              placeholder="Enter a city"
              autocomplete="off"
              id="searched-city-name"
            />

            <button
              class="btn btn-outline-secondary location-button"
              type="button"
            >
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>

            <button class="btn btn-outline-secondary" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>

        <!----- Most Searched ----->
        <div class="col-md-6">
          <div class="card most-searched-card mb-3">
            <div class="card-body most-searched-card-body">
              <div class="row">
                <div class="col-4 most-searched-title">Most Searched:</div>
                <div class="col-3">
                  <a href="#" class="most-searched-city">New York</a>
                </div>
                <div class="col-2">
                  <a href="#" class="most-searched-city">Paris</a>
                </div>
                <div class="col-3">
                  <a href="#" class="most-searched-city">Frankfurt</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!----- Current Box ----->
        <div class="col-md-6">
          <div class="card default-card mb-3">
            <div class="card-body current-card-body">
              <h1 class="current-temp">
                <span id="current-temp"></span
                ><span class="degree-units"
                  ><a
                    href="#"
                    class="disabled-degree-style"
                    id="centigrade-degree"
                  >
                    °C</a
                  >
                  |
                  <a href="#" class="degree-style" id="fahrenheit-degree"
                    >°F</a
                  ></span
                >
              </h1>

              <h2 class="current-city">
                <button class="location-icon location-button">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
                <span class="city-name" id="city-name"></span>
              </h2>

              <ul class="current-data">
                <li class="weather-description" id="weather-description"></li>
                <li>
                  Feels like
                  <span id="current-feels-like"></span>°
                </li>
                <li class="current-time">
                  Local time:
                  <span id="current-time"></span>
                </li>
              </ul>

              <img src="" alt="" class="current-icon" id="current-icon" />
            </div>
          </div>
        </div>

        <!----- Info Box ----->
        <div class="col-md-6">
          <div class="card default-card mb-3">
            <div class="card-body">
              <ul class="info-list">
                <li class="row">
                  <div class="col-6 p-0">
                    <img src="media/humidity.svg" class="info-icon" />
                    <span class="info-title">Humidity</span>
                  </div>
                  <div class="col-6 text-end">
                    <span id="current-humidity"></span>%
                  </div>
                </li>

                <li class="row">
                  <div class="col-6 p-0">
                    <img src="media/uv-index.svg" class="info-icon" />
                    <span class="info-title">UV Index</span>
                  </div>
                  <div class="col-6 text-end">
                    <span id="current-uvi"></span>
                  </div>
                </li>

                <li class="row">
                  <div class="col-6 p-0">
                    <img src="media/barometer.svg" class="info-icon" />
                    <span class="info-title">Pressure</span>
                  </div>
                  <div class="col-6 text-end">
                    <span id="current-pressure"></span> Pa
                  </div>
                </li>

                <li class="row">
                  <div class="col-6 p-0">
                    <img src="media/windsock.svg" class="info-icon" />
                    <span class="info-title">Wind Speed</span>
                  </div>
                  <div class="col-6 text-end">
                    <span id="current-wind-speed"></span> km/h
                  </div>
                </li>

                <li class="row">
                  <div class="col-6 p-0">
                    <img src="media/compass.svg" class="info-icon" />
                    <span class="info-title">Wind Degree</span>
                  </div>
                  <div class="col-6 text-end">
                    <span id="current-wind-degree"></span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!----- Forecast card ----->
        <div class="col-12">
          <div class="card default-card mb-3">
            <div
              class="card-body forecast-card-body"
              id="forecast-card-body"
            ></div>
          </div>
        </div>

        <!----- Horizon Card ----->
        <div class="col-12">
          <div class="card default-card">
            <div
              class="card-body horizon-card-body"
              id="horizon-card-body"
            ></div>
          </div>
        </div>

        <!----- Source Link ----->
        <footer class="source-code">
          <a
            href="https://github.com/SaminPashaei/Sky-Weather-App"
            target="_blank"
            class="source-link"
            >Open-source code</a
          >
          by Samin Pashaei
        </footer>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
