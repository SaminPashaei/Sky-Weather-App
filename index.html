<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/c3ee3d2d6a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Sky Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row wrapper">
        <!----- Search Part ----->
        <!----- Search Box ----->
        <div class="col-md-6">
          <form class="input-group mb-3">
            <input
              type="search"
              class="form-control search-box"
              placeholder="Enter a city"
            />

            <button class="btn btn-outline-secondary" type="button">
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>

            <button class="btn btn-outline-secondary" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>

        <div class="col-md-6">
          <div class="card most-searched-card mb-3">
            <div class="card-body most-searched-card-body">
              <div class="row">
                <div class="col-4 most-searched-title">Most Searched:</div>
                <div class="col-3">
                  <a href="#" class="most-searched-city">New York</a>
                </div>
                <div class="col-2">
                  <a href="#" class="most-searched-city">Paris</a>
                </div>
                <div class="col-3">
                  <a href="#" class="most-searched-city">Frankfurt</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card default-card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h1>9°C|°F</h1>
                  <h2>
                    <button><i class="fa-solid fa-location-dot"></i></button>
                    Tehran
                  </h2>
                  <ul>
                    <li>few clouds</li>
                    <li>9 / 9 Feels like 8</li>
                    <li>Friday, 12:45</li>
                  </ul>
                </div>

                <div class="col-6">
                  <img
                    src="media/partly-cloudy-day-rain.svg"
                    alt="rainy day"
                    width="200"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card default-card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <ul>
                    <li>
                      <img src="media/humidity.svg" width="50" />
                      Humidity
                    </li>
                    <li>
                      <img src="media/barometer.svg" width="50" />
                      Pressure
                    </li>
                    <li>
                      <img src="media/umbrella-wind.svg" width="50" />
                      Wind Speed
                    </li>
                    <li>
                      <img src="media/compass.svg" width="50" />
                      Wind Degree
                    </li>
                    <li>
                      <img src="media/windsock.svg" width="50" />
                      Wind Direction
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <ul>
                    <li>34%</li>
                    <li>1024 Pa</li>
                    <li>2 km/h</li>
                    <li>315°</li>
                    <li>NW</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
